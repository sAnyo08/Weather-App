            <tr>
                <td>

                            <img alt="" src="">

                                <p class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                </td>

                <td>
                    <div calss="col">
                        <img alt="" src="">
                        <div>
                            <p class="wind"></p>

                        </div>
                    </div>
    </div>
    </td></tr>
    </table>
</div>
</div>
<script src="weather.js"></script>

</html>
